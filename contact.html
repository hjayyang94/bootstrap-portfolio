            <div class="col-sm-12 col-md-8 text-left">
                <div class="row cHead body-format cLine-break">Welcome</div>

                <!--Body content-->
                <div class="row cBody body-format ">
                    <div class="col-xs-12  center-contents">
                        <form class="col-md-12 well">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" name="phone" placeholder="Enter phone">
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" name="message" rows="11" placeholder="Enter Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary pull-right theme-background" type="submit">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
